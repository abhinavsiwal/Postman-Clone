<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="/Postman-Clone/prism.css">
        <style>
            #responsePre{
                max-height: 500px;
            }            
        </style>
    <title>Postman Clone</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-3">Welcome to Postman</h2>
    </div>
    <div class="container">
        <!-- URL BOX -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here" />
            </div>
        </div>
        <!-- Request Type Radio Buttons -->
        <fieldset class="row mb-3">
            <legend class="col-sm-2 col-form-label">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                    <label class="form-check-label" for="get"> GET </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                    <label class="form-check-label" for="post"> POST </label>
                </div>
            </div>
        </fieldset>
        <!-- Content type Box -->
        <fieldset class="row mb-3">
            <legend class="col-sm-2 col-form-label">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                        checked />
                    <label class="form-check-label" for="json"> JSON </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params" />
                    <label class="form-check-label" for="params"> Custom Parameters </label>
                </div>
            </div>
        </fieldset>
        <!-- Parameters Box --This will hide on Clicking json option in Content type-->
        <div id="parametersBox">
            <div class="form-row row">
                <label for="url" class="col-sm-2 col-form-label">Parameter1</label>
                <div class=" col-md-4">
                    <input type="text" class="form-control" placeholder="Enter Parameter1 Key" id="parameterKey1">
                </div>
                <div class=" col-md-4">
                    <input type="text" class="form-control" placeholder="Enter Parameter1 Value" id="parameterValue1">
                </div>
                <button class="btn btn-primary col-1" id="addParam">+</button>
            </div>
            <div id="params"> </div>
        </div>
        <!-- JSON String Box--This will hide on Clicking on content Type Params Option -->
        <div class="mb-3 my-3 row" id="requestJsonBox">
            <label for="requestJsonText" class="col-sm-2 col-form-label">Enter JSON </label>
            <div class="col-sm-10 ">
                <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
            </div>
        </div>
        <!-- Submit Button which will Trigger Fetch API -->
        <div class="text-center my-3">
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <!-- Response Box -->
        <div class="mb-3 my-3 row" id="responseJsonBox">
            <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10 ">
                <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your Response Will Appear here</textarea> -->
                <pre class="language-javascript" id="responsePre">
                    <code class="language-javascript" id="responsePrism">

                    </code>
                </pre>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="/Postman-Clone/script.js"></script>
    <script src="/Postman-Clone/prism.js"></script>
</body>

</html>
